<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bank Account</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Edit Bank Account</h1>

    <form th:action="@{/NewBank/update/{id}(id=${bankAccount.id})}" th:object="${bankAccount}" method="post">
        <div>
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" required readonly />
        </div>

        <div>
            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" id="accountHolderName" th:field="*{accountHolderName}" required />
        </div>

        <div>
            <label for="accountType">Account Type:</label>
            <select id="accountType" th:field="*{accountType}" required>
                <option value="" disabled>Select type</option>
                <option value="Savings" th:selected="${bankAccount.accountType == 'Savings'}">Savings</option>
                <option value="Checking" th:selected="${bankAccount.accountType == 'Checking'}">Checking</option>
            </select>
        </div>

        <div>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" th:field="*{balance}" step="0.01" min="0" />
        </div>

        <div>
            <button type="submit">Update Account</button>
            <a th:href="@{/NewBank}">Cancel</a>
        </div>
    </form>
</body>
</html>
